<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Personal Info</h1>
        <form>
            <div class="form-group">
              <input type="hidden" class="form-control" id="index">
              <input type="hidden" class="form-control" id="id">
              <label>Name :</label> <span style="color: red;" id="name_error"></span>
              <input type="text" class="form-control" id="name" placeholder="Input Name">
            </div>
            <div class="form-group">
              <label>Phone : </label> <span style="color: red;" id="phone_error"></span>
              <input type="text" class="form-control" id="phone" placeholder="Input Phone">
            </div>
            <button id="add" type="submit" class="btn btn-primary my-2">Add</button>
          </form>

          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="data">

            </tbody>
          </table>
    </div>
    <script src="js/script.js"></script>

    

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js></script> 
</body>
</html>
